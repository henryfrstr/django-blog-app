{% extends "myblog/base.html" %} {% block content %}

<h1>Post</h1>

<ul>
	{% for post in object_list %}
	<li>
		<a href="{% url 'post-detail' post.pk %}">{{post.title}}</a> -
		{{post.author.first_name}} {{post.author.last_name}}<br />{{post.description|truncatewords:"10"}}
	</li>

	{% endfor %}
</ul>
{% endblock %}
